<div class="container">
    <div class="row">
        <div class="col-6">
            <!-- View Details  -->
            <ul class="list-group list-group-flush mt-5 shadow">
               <b> <li class="list-group-item">Category: {{product.category}}</li>
                <li class="list-group-item">Title: {{product.title}}</li>
                <li class="list-group-item">MRP: {{product.price}}</li>
                <li class="list-group-item">Rating: {{product.rating.rate}}</li>
                <li class="list-group-item">Item left: {{product.rating.count}}</li>
                <li class="list-group-item">{{product.description}}</li>
            </b>
              </ul>
              <!-- Redirect to main page  -->
              <button class="btn btn-outline-dark ms-3 my-5" routerLink="/">Back to Home</button>
        </div>
        <div class="col-6">
            <!-- Image  -->
            <img style="padding: 20px;" width="100%" height="550px" [src]="product.image" alt="">
        </div>
    </div>
</div>
