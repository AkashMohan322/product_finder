<div style="padding-left: 200px;" class="searchbutton m-4 d-flex">
  <div>
  <input (keyup)="search($event)" style="width: 1000px;" type="text" placeholder="Search Products" class="form-control shadow border-2 border-dark">
</div>
  <div style="margin-top: 5px;">
  <i  style="margin-left: -28px;" class="searchicon fa-solid fa-magnifying-glass fa-xl"></i>
</div>
</div>

<div style="margin-left: 160px;" class="d-flex flex-wrap">
  <div class="card shadow m-5" style="width: 18rem;" *ngFor="let products of product |filter:searchProduct:'title'" >
    <img style="padding: 10px;" [src]="products.image" class="card-img-top" alt="..." width="100%" height="250px">
    <div class="card-body">
      <p class="card-text">{{products.title}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">MRP: {{products.price}}</li>
      <li class="list-group-item">Rating: {{products.rating.rate}}</li>
    </ul>
    <div class="card-body">
      <button class="m-2 btn btn-danger" routerLink="/mainPage/view/{{products.id}}">View Product</button>
      <button class="m-2 btn btn-warning">Buy Now</button>
    </div>
  </div>
</div>
